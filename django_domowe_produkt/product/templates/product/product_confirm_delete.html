{% extends 'product/base.html' %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <legend>Are you sure you want to delete this product?</legend>
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-dark" href="{% url 'product-edit' product.id %}">No</a>
        </form>
    </div>

{% endblock content %}
